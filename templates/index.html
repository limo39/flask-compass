<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass</title>
</head>
<body>
    <h1>Compass Direction</h1>
    <p>Enter your latitude and longitude below to see the compass direction:</p>
    <form method="POST">
        <label for="latitude">Latitude:</label>
        <input type="number" step="any" id="latitude" name="latitude" required><br><br>
        <label for="longitude">Longitude:</label>
        <input type="number" step="any" id="longitude" name="longitude" required><br><br>
        <button type="submit">View Compass</button>
    </form>
</body>
</html>
